<html>
  <head>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  </head>
  <body>
    <div id='showList'></div>
    <input type='text' id='listItem' placeholder='ITEM'>
    <script>
      var myDataRef = new Firebase('https://yghzkdqus8g.firebaseio-demo.com/');
      $('#listItem').keypress(function (e) {
        if (e.keyCode == 13) {
          var itemName = $('#listItem').val();
          myDataRef.push('Item :' + itemName);         
          $('#listItem').val('');
        }
      });

   myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayItem(message);
console.log(message);
      });
 myDataRef.on('value', function(value) {
    console.log("new value ");//, value);
      });
      function displayItem(message) {
        $('#showList').after(message);
        
      };
    </script>
  </body>
</html>
