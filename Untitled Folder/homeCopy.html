	      <script>

	         
		 var myDataRef = new Firebase('https://obhiyo.firebaseio.com/');
   	         myDataRef.on('child_added', function(snapshot) 
 		 {
 		                var message = snapshot.val();
 		                //showNewAd(message);
				if(message.title)
				{
			        	displayItem(message);

				}
			     	console.log(message);
		  });

		
   	        

	          var displayItem=function(message)
		  {
			var item = makediv("item", message.title, $("#container") [0]);
			$(item).append("<img src='"+message.ImageUrl+"'>");
			$(item).append("<p><h4>Category: "+message.category+"<h4></p>");
			$(item).append("<p><h5>Description: "+message.Description+"<h5></p>");
                        refresh();

		  };  
		var refresh= function(){
		      var container = document.querySelector('#container');
		       var msnry = new Masonry( container, {
		   	// options
			   columnWidth: 100,
			   itemSelector: '.item'
			});
		};
	        </script>
