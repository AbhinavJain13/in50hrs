<!DOCTYPE html>
<html lang="en">
  <head>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>	
    <meta charset="utf-8">
    <title>Obhiyo-Post new Ad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
      body{background:#48c9b0;}
    </style>


    <script>

      var myDataRef = new Firebase('https://yghzkdqus8g.firebaseio-demo.com/');
      var save=function() {
          var itemTitle = $('#itemTitle').val();
          var itemImage = $('#itemImage').val();
          var itemBy = $('#itemBy').val();
          var object={title:itemTitle, image:itemImage, by:itemBy, time:Date.now()};
	  //console.log(object);
	  myDataRef.push(object);  
          $('#itemContainer input.clearable').val('');
          return false;
      };
      $(document).ready(function(){
         $('#sellButton').click(save);
         $("#sellForm").submit(save);
     
	});
     </script>
     


  </head>
  <body>
    <div class="container">
       <div>
       
          <div class="login-form">
            <div class="control-group">
	      <input type='text' id='itemTitle' placeholder="Enter the Item Name" class="login-field" value="">
              <!--<input type="text" class="login-field" value="" placeholder="Enter your name" id="login-name" /> -->
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
	      <input type='text' id='itemCategory' placeholder="Enter Item Category" value="" class="login-field">
              <!-- <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" /> -->
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

	    <div class="control-group">
	      <input type='text' id='itemDescription' placeholder="Enter Product Description" value="" class="login-field">
              <!-- <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" /> -->
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <div class="control-group">
	      <input type='text' id='itemPrice' placeholder="Enter Price" value="" class="login-field">
              <!-- <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" /> -->
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a class="btn btn-primary btn-large btn-block" id="sellButton" href="#">Submit</a>
            <!-- <a class="login-link" href="#">Lost your password?</a> -->
          </div>
      </div>
      

      </div>
